name: 'gcov2lcov-action'
description: 'convert golang coverage to lcov format'
inputs:
  infile:
    description: 'go coverage input file'
    required: true
    default: 'coverage.out'
  outfile:
    description: 'lcov output file'
    required: true
    default: 'coverage.lcov'
runs:
  using: 'docker'
  image: 'Dockerfile'
